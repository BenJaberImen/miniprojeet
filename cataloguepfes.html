    <script>
        var xhr = new XMLHttpRequest();
        var urltouttype = 'https://appessat707.000webhostapp.com/pfespartypes.php?type=';
        var urlpfes = 'https://appessat707.000webhostapp.com/pfes.php';
        var type;

        function charge() {


            xhr.open('GET', urlpfes, true);
            xhr.send();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    remplir(type, xhr.responseXML);
                    sommepfes(xhr.responseXML);

                }
            }

        }

        function chargeselontype(type) {



            document.querySelector('.active').classList.remove('active');
            event.currentTarget.classList.add('active');
            var urltype = urltouttype + type;
            // console.log(urlQuery);
            xhr.open('GET', urltype, true);


            xhr.send();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {

                    remplir(type, xhr.responseXML);
                    sommepfes(xhr.responseXML);

                    //compter(xhr.responseXML);

                }
            }

        }

        function remplir(type, data) {
            var tbody = document.querySelector('tbody');
            var els = data.getElementsByTagName('pfe');
            var countels = els.length;

            tbody.innerHTML = "";
            for (var i = 0; i < countels; i++) {
                var tr = document.createElement('tr');
                var id = document.createElement('td');
                var titre = document.createElement('td');
                var type = document.createElement('td');

                id.innerHTML = els[i].getAttribute('id');
                titre.innerHTML = els[i].getAttribute('titre');
                type.innerHTML = els[i].getAttribute('type');

                tr.appendChild(id);
                tr.appendChild(titre);
                tr.appendChild(type);

                tbody.appendChild(tr);

            }
        }

        function sommepfes(data) {
            var els = data.getElementsByTagName('pfe');
            //var typ=document.getElementById('type');

            var compttelecom = 0;
            var comptdev = 0;
            var comptres = 0;
            var compteemb = 0;
            for (var i = 0; i < els.length; i++) {
                //  console.log(els[i].getAttribute('type'));
                if (els[i].getAttribute('type') == "Telecom") {
                    compttelecom++;

                }
                if (els[i].getAttribute('type') == "Developpement") {
                    comptdev++;

                }
                if (els[i].getAttribute('type') == "Reseaux") {
                    comptres++;

                }
                if (els[i].getAttribute('type') == "Embarques et IoT") {
                    compteemb++;

                }
                // console.log = (comptt);

            }
            var a = document.getElementById('totale');
            var a1 = document.getElementById('totaletelecom');
            var a2 = document.getElementById('totaledev');
            var a3 = document.getElementById('totalres');
            var a4 = document.getElementById('totaleemb');

            a.innerHTML = els.length;
            a1.innerHTML = compttelecom;
            a2.innerHTML = comptdev;
            a3.innerHTML = comptres;
            a4.innerHTML = compteemb;


        }
    </script>
